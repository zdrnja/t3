os: linux
dist: trusty
language:
- cpp
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7
    - g++-7
    - cmake
    - upx
script:
- export CC=/usr/bin/gcc-7
- export CXX=/usr/bin/g++-7
- gcc -v && g++ -v && cmake --version
- cmake .
- make
- ./travis-try.executable
- echo "travis echo try" > echofromtravis.txt
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG

deploy:
  provider: releases
  tag_name: $TRAVIS_TAG	
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "travis-try.executable"

after_deploy:
- ls -hal
