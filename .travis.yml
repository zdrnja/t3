os: linux
dist: trusty
language:
- cpp
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7
    - g++-7
    - cmake
    - upx
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-7
  - export CXX=/usr/bin/g++-7
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - cmake .
  - make
  - ./hello2.executable
deploy:
  provider: releases
  token:
    secure: 
  file: hello2.executable
  on:
    tags: true
    all_branches: true
    repo: zdrnja/t3
